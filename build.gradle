plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.vnea.intellij.plugin'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.2.3'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
patchPluginXml {
    changeNotes """
      <h3>1.1.0</h3>
      <ul>
        <li><b>NEW</b>: Set default font size to 12 instead of 18.</li>
        <li><b>NEW</b>: Add ability to set default font size editor preference for reset action (Settings > Tools > Quickly Change Editor Font Size Preference).</li>
        <li><b>NEW</b>: Make plugin compatible until IntelliJ IDEA 2020.2.3.</li>
      <ul/>
      """
}
publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}
