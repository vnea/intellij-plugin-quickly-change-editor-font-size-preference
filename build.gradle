plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.vnea.intellij.plugin'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.1'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
patchPluginXml {
    changeNotes """
      <h3>1.0.0</h3>
      <ul>
        <li><b>NEW</b>: Add action <b>Increase Editor Font Size Preference</b> to quickcly increase editor font size preference with keyboard shortcut.</li>
        <li><b>NEW</b>: Add action <b>Decrease Editor Font Size Preference</b> to quickcly decrease editor font size preference with keyboard shortcut.</li>
        <li><b>NEW</b>: Add action <b>Reset Editor Font Size Preference</b> to quickcly reset editor font size preference with keyboard shortcut.</li>
      <ul/>
      """
}
publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}
